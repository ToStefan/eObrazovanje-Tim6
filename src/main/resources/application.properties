#Data source:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eobrazovanjedb?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Debugging:
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.type=TRACE

#Security:
app.jwtExpirationInMs=864000000
app.jwtSecret=secret

#File upload and download:
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.file-size-threshold=2KB 
#spring.servlet.multipart.max-file-size=200MB
#spring.servlet.multipart.max-request-size=215MB

spring.servlet.multipart.maxFileSize= 50MB
spring.servlet.multipart.maxRequestSize= 215MB
spring.servlet.multipart.fileSizeThreshold= 2KB


file.upload-dir=./uploads



